<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Converter Moeda</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Converter Moeda</h1>
        </header>

        <main>
            <label class="label-one">
                <p>Converter <b>de</b></p>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label class="label-two">
                <p>Converter <b>para</b></p>
                <select id="value-troca">
                    <option>
                        U$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label class="label-three">
                <p>Valor</p>
                <input id="value-real" placeholder="Digite o valor desejado">
            </label>

            <button id="button" type="button">Converter</button>

            <section>

                <div class="div-section">
                    <img src="./img/brasil 2.png" alt="bandeira-brasileira">
                    <p class="moeda">Real</p>
                    <p class="valor" id="valor-real">R$ 0,00</p>
                </div>

                <img src="./img/Vector.png" alt="seta">

                <div class="div-section">
                    <img src="./img/eua.png" alt="bandeira-conversão" id="img-bandeira-eua">
                    <p class="moeda" id="currency">Dólar Americano</p>
                    <p class="valor" id="valor-dolar">US$ 0.00</p>
                </div>

            </section>
        </main>

    </div>
</body>
    <script src="script.js"></script>

</html>
