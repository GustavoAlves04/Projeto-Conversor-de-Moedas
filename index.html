<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Covert Money</h1>
        </header>

        <main>
            <label class="label-one">
                <p>Converter <b>de</b></p>
                <select class="select-one">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label class="label-two">
                <p>Converter <b>para</b></p>
                <select class="select-two">
                    <option>
                        U$ Dolar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label class="label-three">
                <p>Valor</p>
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>

                <div class="div-section">
                    <img src="./img/brasil 2.png" alt="bandeira-brasileira">
                    <p class="moeda">Real</p>
                    <p class="valor">R$ 10.000,00</p>
                </div>

                <img src="./img/Vector.png" alt="seta">

                <div class="div-section">
                    <img src="./img/estados-unidos (1) 1.png" alt="bandeira-conversão">
                    <p class="moeda">Dólar Americano</p>
                    <p class="valor">US$ 2.000,00</p>
                </div>

            </section>
        </main>

    </div>
</body>

</html>
